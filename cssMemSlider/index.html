<!DOCTYPE html>
<html>
<head>
	<title>Слайдер на CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="all">
		<p><span>CSS Mem slider</span></p>
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="btn1">
					<input type="radio" name="slider" id="btn2">
					<input type="radio" name="slider" id="btn3">
					<input type="radio" name="slider" id="btn4">
					<input type="radio" name="slider" id="btn5">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><div class="img"></div></article>
							<article><div class="img"></div></article>
							<article><div class="img"></div></article>
							<article><div class="img"></div></article>
							<article><div class="img"></div></article>
						</div>
					</div>
				</div>
				<div id="controls">
					<label for="btn1"></label>
					<label for="btn2"></label>
					<label for="btn3"></label>
					<label for="btn4"></label>
					<label for="btn5"></label>
				</div>
				<div id="text_slides">
					<div id="text_overflow">
						<div class="text">
							<article><span>Next.js and Nest.js</span></article>
							<article><span>When You remembered that today is the deadline of task</span></article>
							<article><span>When come from back-end</span></article>
							<article><span>When You filled in the code on crutches</span></article>
							<article><span>When the deadline was postponed</span></article>
						</div>
					</div>
				</div>
				<div id="active">
					<label for="btn1"></label>
					<label for="btn2"></label>
					<label for="btn3"></label>
					<label for="btn4"></label>
					<label for="btn5"></label>
				</div>
			</article>
	</div>
</body>
</html>
